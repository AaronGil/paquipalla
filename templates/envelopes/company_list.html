{% block content %}
    <h1>Companies</h1>

    {% if company_list %}
    <ul>

      {% for company in company_list %}
      <li>
        <a href="{{ company.get_absolute_url }}">{{ company.name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No companies available.</p>
    {% endif %}
{% endblock %}
